<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale-Ending Timeline</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/counterup2/1.0.0/counter.min.js"></script>
    <style>
        .timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .timeline-item .year {
            font-size: 24px;
            margin-right: 10px;
        }
        .timeline-item .event {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="timeline-item">
            <span class="year">2020</span>
            <span class="event">Event 1</span>
        </div>
        <div class="timeline-item">
            <span class="year">2022</span>
            <span class="event">Event 2</span>
        </div>
        <div class="timeline-item">
            <span class="year">2024</span>
            <span class="event">Event 3</span>
        </div>
        <!-- Add more timeline items as needed -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timelineItems = document.querySelectorAll('.timeline-item .year');
            timelineItems.forEach(item => {
                const yearValue = parseInt(item.textContent.trim());
                if (!isNaN(yearValue)) {
                    const counter = new counterUp.Counter(item, {
                        start: 0,
                        end: yearValue,
                        duration: 2000,
                        delay: 100,
                        formatter: (value) => value.toFixed(0)
                    });
                    counter.start();
                }
            });
        });
    </script>
</body>
</html>
